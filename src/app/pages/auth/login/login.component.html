<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">

    <!-- Header con logo/icono -->
    <div class="header-section">
      <div class="logo-container">
        <ion-icon name="finger-print-outline" class="logo-icon"></ion-icon>
      </div>
      <h1 class="app-title">Control de Asistencia</h1>
      <p class="app-subtitle">Ingresa tus credenciales para continuar</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">

      <!-- Email Input -->
      <div class="input-group">
        <label class="input-label">Correo electrónico</label>
        <ion-item lines="none" class="input-item">
          <ion-icon slot="start" name="mail-outline" class="input-icon"></ion-icon>
          <ion-input
            type="email"
            placeholder="ejemplo@correo.com"
            formControlName="email"
            class="custom-input">
          </ion-input>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <span>Ingresa un correo válido</span>
        </div>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label class="input-label">Contraseña</label>
        <ion-item lines="none" class="input-item">
          <ion-icon slot="start" name="lock-closed-outline" class="input-icon"></ion-icon>
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Ingresa tu contraseña"
            formControlName="password"
            class="custom-input">
          </ion-input>
          <ion-icon
            slot="end"
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            class="toggle-password"
            (click)="togglePassword()">
          </ion-icon>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <span>La contraseña es requerida</span>
        </div>
      </div>

      <!-- Botón de login -->
      <ion-button
        expand="block"
        class="login-button"
        type="submit"
        [disabled]="loginForm.invalid">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        Iniciar Sesión
      </ion-button>

      <!-- Divider -->
      <div class="divider">
        <span>o</span>
      </div>

      <!-- Link a registro -->
      <div class="register-section">
        <p class="register-text">¿No tienes una cuenta?</p>
        <ion-button
          expand="block"
          fill="outline"
          routerLink="/register"
          class="register-button">
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
          Crear cuenta
        </ion-button>
      </div>

    </form>

    <!-- Footer -->
    <div class="footer-section">
      <p class="footer-text">Control de Asistencia v1.0</p>
    </div>

  </div>
</ion-content>
